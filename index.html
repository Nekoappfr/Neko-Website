<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neko | Parisian Cat Sitting Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --notion-bg: #FAFAFA;
            --notion-border: #E9E9E7;
            --notion-text: #37352F;
            --neko-brown: #1C1C1B;
            --neko-primary: #C25E72; /* Rose signature conservé */
            --neko-pink: #C25E72;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-hero: 'Libre Baskerville', serif;
        }

        body {
            font-family: var(--font-main);
            color: var(--notion-text);
            background-color: var(--notion-bg);
            -webkit-font-smoothing: antialiased;
            font-size: 14px;
            overflow-x: hidden;
        }

        .font-hero {
            font-family: var(--font-hero);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .horizontal-scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 16px;
            padding-bottom: 8px;
        }

        .card-notion {
            background: white;
            border: 1px solid var(--notion-border);
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-notion:hover {
            border-color: #D3D3D3;
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: var(--neko-primary);
            color: white;
            border-radius: 8px; /* Angle mis à jour selon la photo */
            font-weight: 600;
            transition: all 0.2s ease;
            text-transform: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 22px;
            font-size: 13.5px;
            letter-spacing: -0.01em;
        }
        .btn-primary:hover {
            background-color: #A34D5E;
            transform: translateY(-1px);
        }

        h1, h2, h3, h4 {
            color: var(--neko-brown);
            letter-spacing: -0.025em;
        }

        hr {
            border: 0;
            border-top: 1px solid var(--notion-border);
        }

        /* Subtle fade-in for section entry */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-section {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .scribble-underline {
            position: relative;
        }
        .scribble-underline::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 4px;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='4' viewBox='0 0 100 4' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 3C20 1 40 4 60 2.5C80 1 95 3 99 2' stroke='%23C25E72' stroke-width='1.5' stroke-linecap='round' opacity='0.4'/%3E%3C/svg%3E");
            background-size: cover;
            opacity: 0.6;
        }
    </style>
